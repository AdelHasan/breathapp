<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Prana</title>
</head>
<body>
  <div id="container">
    <div class="circle">
      inhale
    </div>
    <div id="inputs">
      <div class="inputGroup">
        <label for="inhale length">Inhale Length</label>
        <input id="inhale" type="text">
      </div>
      <div class="inputGroup">
        <label for="inhale hold">Inhale Hold</label>
        <input id="inhaleHold" type="text">
      </div>
      <div class="inputGroup">
        <label for="exhale length">Exhale Length</label>
      <input id="exhale" type="text">
      </div>
      <div class="inputGroup">
        <label for="inhale hold">Exhale Hold</label>
        <input id="exhaleHold" type="text">
      </div>
      
    </div>
  </div>
</body>
</html>
