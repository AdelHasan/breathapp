<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Prana</title>
  </head>
  <body>
    <div class="all">
      <div id="inputs">
        <div class="inputGroup">
          <label for="inhale length">Inhale Length</label>
          <input id="inhale" type="range" min="1" max="10" value="5" />
        </div>
        <div class="inputGroup">
          <label for="inhale hold">Inhale Hold</label>
          <input id="inhaleHold" type="range"  min="0" max="10" value="5" />
        </div>
        <div class="inputGroup">
          <label for="exhale length">Exhale Length</label>
          <input id="exhale" type="range"  min="0" max="10" value="5" />
        </div>
        <div class="inputGroup">
          <label for="inhale hold">Exhale Hold</label>
          <input id="exhaleHold" type="range"  min="0" max="10" value="5" />
        </div>
        <button>Start</button>
      </div>
      <div id="container">
        <div class="circle">inhale</div>
      </div>
      
    </div>
  </body>
</html>
